<div class="parent-user-list" ng-repeat="list in vm.list">
    <div class="item-user-list item-image-profile">
        <div class="col-centered">
            <img src="https://pbs.twimg.com/profile_images/518423745946345472/f3llRvFb.jpeg" class="image-user-profile">
        </div>
        <div>
            <h5><strong>{{list.user.displayName}}{{list.user.name}}</strong></h5>
            <h6 ng-click="vm.test($index)">{{list.user.city}}</h6>
        </div>
    </div>
    <div class="item-user-list item-description-profile">
        <div class="row">
            <div class="col-xs-3 req-menu-col">
                <div class="request-menu-position pull-left" uib-dropdown is-open="status.isopen" ng-mouseenter="hover = true;" ng-mouseleave="hover = false;">
                    <span id="single-button" class="" uib-dropdown-toggle ng-disabled="disabled">
                    <i class="fa fa-life-ring" ng-class="{'fa-spin': hover}" aria-hidden="true"></i>3<span class="caret"></span>
                    </span>
                        <ul class="request-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                            <li>Action<span class="pull-right"><button type="button" class="btn btn-sm btn-cancel" ng-click=""><i class="fa fa-times" aria-hidden="true"></i></button><button type="button" class="btn btn-sm btn-submit" ng-click=""><i class="fa fa-check" aria-hidden="true"></i></button></span></li>

                            <li>Another action<span class="pull-right"><button type="button" class="btn btn-sm btn-cancel" ng-click=""><i class="fa fa-times" aria-hidden="true"></i></button><button type="button" class="btn btn-sm btn-submit" ng-click=""><i class="fa fa-check" aria-hidden="true"></i></button></span></li>
                        </ul>
                </div>
            </div>
            <div class="col-xs-3" ng-model="titleBoolean">
                <div ng-hide="titleBoolean" ng-click="titleBoolean = true">
                    <h5 class="text-center"><strong>{{list.title}}</strong></h5>
                </div>
                <div ng-show="titleBoolean" class="input-group">
                    <input type="text" ng-model="vm.list[$index].title" class="form-control input-sm">
                    <span class="input-group-btn span-position">
                    <button type="button" class="btn btn-sm btn-cancel" ng-click="titleBoolean = false; vm.$onInit()"><i class="fa fa-times" aria-hidden="true"></i></button><button type="button" class="btn btn-sm btn-submit" ng-click="titleBoolean = false; vm.editHelpRequest($index)"><i class="fa fa-check" aria-hidden="true"></i></button>
                    </span>
                </div>
            </div>
            <div class="col-xs-4" ng-model="categoryBoolean">
                <div ng-hide="categoryBoolean" ng-click="categoryBoolean = true">
                    <h5 class="text-center"><strong>{{list.category}}</strong></h5>
                </div>
                <div ng-show="categoryBoolean" class="input-group">
                    <select class="form-control input-sm" ng-model="vm.list[$index].category" ng-options="category for category in vm.DataModels.helpCategory"></select>
                    <span class="input-group-btn span-position" >
                    <button type="button" class="btn btn-sm btn-cancel" ng-click="categoryBoolean = false; vm.$onInit()"><i class="fa fa-times" aria-hidden="true"></i></button><button type="button" class="btn btn-sm btn-submit" ng-click="categoryBoolean = false; vm.editHelpRequest($index)"><i class="fa fa-check" aria-hidden="true"></i></button>
                    </span>
                </div>
            </div>
            <div class="col-xs-2">
                <h5 class="pull-right delete-request-user" ng-click="vm.deleteHelpRequest($index); vm.$onInit()"><i class="fa fa-trash-o" aria-hidden="true"></i></h5>
            </div>
        </div>
        <div class="row" ng-model="descriptionBoolean">
            <div ng-hide="descriptionBoolean" ng-click="descriptionBoolean = true">
                <h5 class="text-center description-user-list">{{list.description}}</h5>
            </div>
            <div ng-show="descriptionBoolean" class="input-group">
                <textarea class="form-control textarea-position" rows="5" style="resize: none;" ng-model="vm.list[$index].description" maxlength="700" minlength="10" required oninvalid="this.setCustomValidity('Required between 10 and 700 characters.')" oninput="setCustomValidity('')"></textarea>
                <span class="input-group-btn span-textarea-position" >
                <button type="button" class="btn btn-sm btn-cancel" ng-click="descriptionBoolean = false; vm.$onInit()"><i class="fa fa-times" aria-hidden="true"></i></button><button type="button" class="btn btn-sm btn-submit" ng-click="descriptionBoolean = false; vm.editHelpRequest($index)"><i class="fa fa-check" aria-hidden="true"></i></button>
                </span>
            </div>
        </div>
        <!-- <div class="row"><helpme-comment help-request="list._id"></helpme-comment></div>
 -->    </div>
</div>
