<div class="comment-body">
    <form name="comment" ng-submit="vm.postComment()" class="comment-body">
        <img class="img-comment" ng-src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Color_icon_purple.svg/225px-Color_icon_purple.svg.png">
        <div class="input-group">
            <input class="form-control input-sm" name="addcmnt" ng-model="vm.comment.content" placeholder="your comment here" required/>
            <span class="input-group-btn span-position">
                <button class="btn-comment btn btn-sm" type="submit" ng-disabled="comment.addcmnt.$invalid">Comment</button>
            </span>
        </div>
    </form>
    <div ng-repeat="item in vm.comments" class="comment-body">
        <div class="row">
            <div class="col-xs-4">
                <img ng-src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Color_icon_purple.svg/225px-Color_icon_purple.svg.png" class="img2-comment">
                &nbsp;<span><small>{{item.user.displayName}}</small></span>
            </div>
            <div class="col-xs-8">
                <span id="comment-span" ng-hide="editing && vm.user._id === item.user._id" ng-click="editing = true; vm.newComment.content = item.content"> {{item.content}}</span>
                <span class="pull-right"><small>{{item.created  | date:"MM/dd/yyyy 'at' h:mma"}}</small></span>
            </div>
        </div>
        <form ng-if="vm.user._id === item.user._id" name="edtForm" ng-show="editing" ng-submit="editing = false">
            <div class="input-group">
                <input class="input-comment" type="text" name="edt" ng-model="vm.newComment.content" required/>
                <span class="input-group-btn">
                    <button class="btn-comment btn btn-sm" type="submit" ng-disabled="edtForm.edt.$invalid" ng-click="vm.editComment(item._id)"><i class="fa fa-save"></i></button>
                    <button class="btn-comment btn btn-sm" type="submit" ng-click="vm.deleteComment(item._id)"><i class="fa fa-trash"></i></button>
                </span>
            </div>
        </form>
    </div>
</div>
