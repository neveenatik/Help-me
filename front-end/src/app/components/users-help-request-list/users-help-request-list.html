<!-- <div class="parent" ng-repeat="list in vm.list track by $index"> -->
<div ng-if="!vm.showOne" ng-repeat="list in vm.responseList">
    <div class="parent">
        <div class="item item-image ">
            <div class="image-user col-centered ">
                <img src="https://pbs.twimg.com/profile_images/518423745946345472/f3llRvFb.jpeg " class="image-user ">
            </div>
            <div>
                <h5><strong>{{list.user.displayName}}{{list.user.name}}</strong></h5>
                <h6 ng-click="vm.test($index) ">{{list.user.city}}</h6>
            </div>
        </div>
        <div class="item item-description ">
            <div class="row ">
                <div class="col-sm-12">
                    <strong><span class="badge pull-right ">{{list.category}}</span></strong>
                </div>
            </div>
            <div class="row ">
                <h3 class="text-center description-users-list">{{list.title}}</h3>
            </div>
            <div class="row">
                <button class="badge btn btn-default" ng-click="vm.show(list)"><i class="fa fa-external-link-square"></i> view</button>
            </div>
        </div>
    </div>
</div>
<div ng-if="vm.showOne">
    <div class="parent">
        <div class="item item-image ">
            <div class="image-user col-centered ">
                <img src="https://pbs.twimg.com/profile_images/518423745946345472/f3llRvFb.jpeg " class="image-user ">
            </div>
            <div>
                <h5><strong>{{vm.temp.user.displayName}}</strong></h5>
                <h6 ng-click="vm.test($index) ">{{vm.temp.user.city}}</h6>
            </div>
        </div>
        <div class="item item-description ">
            <div class="row ">
                <div class="col-sm-6 title ">
                    <h5 class="pull-left "><strong>{{vm.temp.title}}</strong></h5></div>
                <div class="col-sm-6 "><span class="badge pull-right ">{{vm.temp.category}}</span></div>
            </div>
            <div class="row ">
                <h5 class="text-center description-users-list ">{{vm.temp.description}}</h5>
            </div>
            <div class="row">
                <button class="badge btn btn-default" ng-click="vm.showOne = false"><i class="fa fa-mail-reply"></i> Back</button>
            </div>
        </div>
    </div>
    <helpme-comment help-request="vm.temp._id"></helpme-comment>
</div>
