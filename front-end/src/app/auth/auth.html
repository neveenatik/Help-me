<div class="container">
    <div id="show" class="col-md-5">
        <div class="panel no-border panel-default">
            <div class="panel-heading register-heading no-border">Login</div>
            <div class="register-body panel-body">
                <form style="font-size: 12px" ng-submit="auth.login()">
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" ng-model="auth.login.user.email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" ng-model="auth.login.user.pwd">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
	<div class="col-md-5 col-centered">
		<div class="panel no-border panel-default">
			<div class="panel-heading register-heading no-border"><strong>Register</strong></div>
			<div class="register-body panel-body">
				<form style="font-size: 12px" name="register" ng-submit="auth.register()">
					<div class="form-group">
						<span><strong>First Name</strong></span>
						<input type="text" class="form-control register-form" ng-model="auth.user.name.first">
					</div>
					<div class="form-group">
						<span><strong>Last Name</strong></span>
						<input type="text" class="form-control" ng-model="auth.user.name.last">
					</div>
					<div class="form-group">
						<span><strong>Email Adress</strong></span>
						<input type="email" class="form-control" ng-model="auth.user.email">
					</div>
					<div class="form-group">
						<span><strong>Password</strong></span>
						<input type="password" class="form-control" name="pwd" ng-model="auth.user.pwd">
					</div>
					<div class="form-group">
						<span><strong>Password Confirm</strong></span>
						<span class="pull-right" style="color:red;" ng-show="register.pwdConfirm.$viewValue.length >= register.pwd.$viewValue.length && register.pwdConfirm.$dirty && register.pwdConfirm.$invalid">Not match</span>
						<input type="password" class="form-control" compare-to="auth.user.pwd" name="pwdConfirm" ng-model="pwdConfirm">
					</div>
					<div class="form-group">
						<span><strong>Gender</strong></span>
						<select class="form-control" ng-model="auth.user.gender" ng-options="gender for gender in auth.DataModels.gender"></select>
					</div>
					<div class="form-group">
						<span><strong>Date Of birth</strong></span>
						<div class="row"> 
						    <div class="col-xs-4">
						        <small>Month:</small>
						      <select class="form-control" ng-model="auth.user.date.month" ng-options="month for month in auth.DataModels.months"></select>
						    </div>
						    <div class="col-xs-4">
						        <small>Day:</small>
						      <select class="form-control" ng-model="auth.user.date.day" ng-options="day for day in auth.getDayNumber(auth.user.date.month)"></select>
						    </div>						    
						    <div class="col-xs-4">
						        <small>Year:</small>
						      <select class="form-control" ng-model="auth.user.date.year" ng-options="year for year in auth.getYears()"></select>
						    </div>
						</div>

					</div>
					<div class="form-group">
						<span><strong>City</strong></span>
						<input type="text" ng-model="auth.user.city" uib-typeahead="city for city in auth.DataModels.netherlandsCity | filter:$viewValue | limitTo:6" class="form-control">
					</div>
					<button ng-disabled="register.pwdConfirm.$invalid" type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
